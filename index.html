<!DOCTYPE html>
<html>

<head>
    <title>Buzz</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="icon" href="iicon.ico">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h2 id="level-title">Press a key to play the game</h2>
    <div class="container">

        <div class="row">
            <button id="red" class="btn red"></button>
            <button id="blue" class="btn blue"></button>
        </div>

        <div class="row">
            <button id="yellow" class="btn yellow"></button>
            <button id="green" class="btn green"></button>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
